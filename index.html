<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header></header>

    <main>
        <div id="name-tag">
            <div id="greeting">Hello, my name is</div>
            <div id="name">Ryan</div>
            <div id="footer"></div>
        </div>
        
        <input type="text" name="name-input" id="name-input" value="Type here..." />
        <button id="update-button">Click to update name</button>


        <div id="color-selectors">
            <h2>Choose Color:</h2>
            <input type="radio" id="red" name="color" value="RED">
            <label for="red">RED</label><br>
            <input type="radio" id="orange" name="color" value="ORANGE">
            <label for="orange">ORANGE</label><br>
            <input type="radio" id="yellow" name="color" value="YELLOW">
            <label for="yellow">YELLOW</label><br>
            <input type="radio" id="green" name="color" value="GREEN">
            <label for="green">GREEN</label><br>
            <input type="radio" id="blue" name="color" value="BLUE">
            <label for="blue">BLUE</label><br>
            <input type="radio" id="indigo" name="color" value="INDIGO">
            <label for="indigo">INDIGO</label><br>
            <input type="radio" id="javascript" name="color" value="VIOLET">
            <label for="violet">VIOLET</label><br>
        </div>
    </main>

    <footer></footer>

    <script type="module" src="app.js"></script>
</body>

</html>
